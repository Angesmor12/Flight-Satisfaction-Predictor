<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Satisfaction Predictor</title>
    <link rel="stylesheet" href="./styles/index.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
    <meta name='keywords' content='ai, classification, artificial intelligence, machine learning, flight satisfaction, customer satisfaction, airline reviews, predictive modeling, passenger experience, binary classification, travel analytics, satisfaction predictor, airline services, passenger feedback, machine learning models' />
    <meta name='author' content='Angelo Smorlesi' />
    <meta name="description" content="A website where you can provide flight details to predict whether a customer is satisfied or not with their flight experience." />
    <meta name='copyright' content='Angelo Smorlesi' />
    <meta name='robots' content='index,follow,translate' />
    <link rel="icon" href="./images/flights.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/onnxruntime-web.min.js"></script>

</head>
<body>
    <div class="container">
        <img
          class="flights-image"
          src="./images/flights-min.png"
          alt="Flights">
        <div class="container-text">
          <h2>Flight Satisfaction Predictor</h2>
          <p>Enter the characteristics of a flight, and you will receive a prediction of whether the customer is satisfied with their experience or not. This artificial intelligence algorithm has been trained on more than 100,000 data points.</p>
          <div class="input-container">

            <select class="algorithm-input">
              <option value="neural_network" selected>Neural network</option>
            </select>

            <select class="pred-input" data-key="customer_type">
              <option value="0" selected>Loyal Customer</option>
              <option value="1">disloyal Customer</option>
            </select>
            <input class="pred-input" type="number" placeholder="Age" data-key="age">
            <select class="pred-input" data-key="type_of_travel">
              <option value="0" selected>Personal Travel</option>
              <option value="1">Business travel</option>
            </select>
            <select class="pred-input" data-key="class">
              <option value="0" selected>Eco Plus</option>
              <option value="1">Business</option>
              <option value="2">Eco</option>
            </select>
            
            <input class="pred-input" type="number" placeholder="Flight distance in minutes" data-key="flight_distance">
            <input class="pred-input" type="number" min="0" max="5" placeholder="Inflight wifi service" data-key="inflight_wifi_service">
            <input class="pred-input" type="number" min="0" max="5" placeholder="Online boarding" data-key="online_boarding">
            <input class="pred-input" type="number" min="0" max="5" placeholder="Seat comfort" data-key="seat_comfort">
            <input class="pred-input" type="number" min="0" max="5" placeholder="Inflight entertainment" data-key="inflight_entertainment">
            <input class="pred-input" type="number" min="0" max="5" placeholder="On board service" data-key="on_board_service">
            <input class="pred-input" type="number" min="1" max="5" placeholder="Baggage handling" data-key="baggage_handling">
            <input class="pred-input" type="number" min="0" max="5" placeholder="Cleanliness" data-key="cleanliness">

            <div class="hidden loading-image-container"><img class="loading-image" src="./images/loading.gif" alt="loading"></div>
            <span class="copy">@Angelo Smorlesi</span>
        </div>
          <button class="calculate" type="submit">Calculate</button>
          <div class="fligth_satisfaction_value_container hidden"><p id="fligth_satisfaction_value_text">Prediction Result : <p id="fligth_satisfaction_value_value"></p></p></div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
